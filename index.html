<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Social Tree</title>
  </head>

  <body>
    <div class="container">
      <div class="container-img">
        <img src="./assets/images/avatar.jpg" alt="Foto do Usuario" />
      </div>

			<a class="user-instagram" href="https://www.instagram.com/oifelipesan" target="_blank">
        @oifelipesan
      </a>

      <ul class="nav">
        <li>
          <a href="https://github.com/oifelipesan" target="_blank"> GitHub </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/oifelipesan" target="_blank">
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://rocketseat.com.br" target="_blank"> Rocketseat </a>
        </li>
      </ul>

      <ul class="social">
        <li>
          <a href="https://twitter.com/oifelipesan" target="_blank">
            <img src="./assets/images/twitter.svg" alt="Icone do Twitter" />
          </a>
        </li>
        <li>
          <a href="https://www.twitch.tv" target="_blank">
            <img src="./assets/images/twitch.svg" alt="Icone da Twitch" />
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/oifelipesan" target="_blank">
            <img src="./assets/images/instagram.svg" alt="Icone do Instagram" />
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/oifelipesan" target="_blank">
            <img src="./assets/images/linkedin.svg" alt="Icone do Linkedin" />
          </a>
        </li>
        <li>
          <a href="https://github.com/oifelipesan" target="_blank">
            <img src="./assets/images/github.svg" alt="Icone do GitHub" />
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
